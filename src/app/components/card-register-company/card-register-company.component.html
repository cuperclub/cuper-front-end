<mat-card class="card-container">
  <div class="card-content">
    <img class="img" src="../../../../assets/images/reward-sprites.svg" alt="cuper-join-company" />
    <div class="text">
      <span class="title">
        {{ 'common.promotion.company_register_tile' | translate }}
      </span>
      <div class="promo-wrapper">
        <span class="number">
          <span class="currency">$</span>
          <span>
            {{selectedPlan.price}}
          </span>
        </span>
        <div>
          <span class="time">{{selectedPlan.days}} dias</span>
          <br>
          <span class="promo">*{{selectedPlan.information}}</span>
        </div>
      </div>
      <button mat-stroked-button color="primary" (click)="registerCompany()">
        {{ 'common.promotion.company_register' | translate }}
      </button>
    </div>
  </div>
</mat-card>
