<div class="settings-form">
  <form class="form">
    <mat-form-field class="field-group">
      <input matInput
        [(ngModel)]="settingForm.points_by_register"
        name="name"
        placeholder="{{ 'admin.settings.points_by_register' | translate }}">
    </mat-form-field>
    <mat-form-field class="field-group">
      <mat-label> {{ 'admin.settings.plans' | translate }}</mat-label>
      <mat-select [(value)]="settingForm.plan_selected_id">
        <mat-option *ngFor="let plan of settingForm.plans"
          [value]="plan.id">
          {{plan.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="footer-form">
      <button mat-flat-button color="secondary" (click)="onCloseDialog()">
        {{ 'common.cancel' | translate }}
      </button>
      <button mat-flat-button color="primary" (click)="onSubmit(settingForm)">
        {{ 'common.ok' | translate }}
      </button>
    </div>
  </form>
</div>
