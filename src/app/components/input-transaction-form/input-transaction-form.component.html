<div class="company-form">
  <form class="form" (ngSubmit)="onSubmitTransaction()">
    <mat-form-field class="field-group">
      <input matInput
        class="input-box"
        [(ngModel)]="data.invoice.cost"
        name="invoice_cost"
        placeholder="{{ 'transactions.input_form.cost.label' | translate }}"
        type="number">
      <mat-hint>{{ 'transactions.input_form.cost.description' | translate }}</mat-hint>
    </mat-form-field>
    <mat-dialog-actions class="footer-form">
      <button mat-flat-button color="primary" type="submit">
        {{ 'common.ok' | translate }}
      </button>
      <button mat-flat-button mat-dialog-close color="secondary">
        {{ 'common.cancel' | translate }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
