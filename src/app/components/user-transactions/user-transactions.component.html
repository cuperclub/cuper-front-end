<div class="transactions-container">
  <h3>{{ 'transactions.title' | translate }}</h3>
  <cuper-table *ngIf="transactions && transactions.length"
    [columnsDef]="columnsTransaction"
    [data]="transactions">
  </cuper-table>
  <mat-paginator *ngIf="paginationOptions"
    [length]="paginationOptions.length"
    [pageSize]="paginationOptions.pageSize"
    [pageSizeOptions]="paginationOptions.pageSizeOptions"
    (page)="paginationOptions.pageEvent($event)">
  </mat-paginator>
  <div *ngIf="transactions && !transactions.length">
    <div class="empty-state">
      <span class="title">{{ 'empty-state.transactions.user.title' | translate }}</span>
      <span class="tip">{{ 'empty-state.transactions.user.tip' | translate }}</span>
    </div>
  </div>
  <cuper-loader class="loader" *ngIf="!loaded"></cuper-loader>
  <div class="actions">
    <button mat-flat-button color="secondary" (click)="onCloseDialog()">
      {{ 'common.cancel' | translate }}
    </button>
  </div>
</div>
