<mat-card class="card-container">
  <div class="card-header">
    <span class="text">{{ 'common.cashiers' | translate }}</span>
  </div>
  <mat-divider></mat-divider>
  <div class="card-content">
    <div class="cashiers" *ngIf="cashiers">
      <div class="cashier" *ngFor="let cashier of cashiers">
        <div class="status" [ngClass]="cashier.status">
            {{ getStatusLabel(cashier.status) | translate }}
        </div>
        <div class="avatar-container">
          <cuper-avatar [imageSrc]="cashier.image" [size]="60"></cuper-avatar>
        </div>
        <div class="cashier-data">
          <span class="name">{{cashier.name}}</span>
          <span class="email">{{cashier.email}}</span>
        </div>
        <button mat-flat-button
                color="primary"
                [ngClass]="cashier.status"
                (click)="onDisabledCashier(cashier)">
                {{ getButtonName(cashier.status) | translate }}
        </button>
      </div>
    </div>
    <div class="emptyState" *ngIf="!cashiers">
      Empty state
    </div>
  </div>
</mat-card>
