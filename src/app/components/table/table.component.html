<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container *ngFor="let column of columnsDef" [matColumnDef]="column.label">
    <th mat-header-cell *matHeaderCellDef>{{ column.displayName }}</th>
    <td mat-cell *matCellDef="let element">
      <cuper-cell-table *ngIf="column.component" [data]="element" [type]="column.component"></cuper-cell-table>
      <div *ngIf="!column.component">{{ element[column.label] }}</div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsDefinition"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsDefinition;"></tr>
</table>
