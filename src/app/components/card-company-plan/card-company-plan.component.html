<mat-card class="card-container">
  <div class="card-content">
    <h3 class="label">{{ 'common.plan_selected' | translate }}</h3>
    <div class="description">
      <div class="plan-name">{{plan?.name}}</div>
      <div class="plan-info">{{plan?.days}} dias / ${{plan?.price}}</div>
    </div>
    <div class="expired" *ngIf="expiredDate">
      {{ 'common.expired_at' | translate }} {{expiredDate | date: 'MMM d, y, h:mm a'}}
    </div>
  </div>
</mat-card>
