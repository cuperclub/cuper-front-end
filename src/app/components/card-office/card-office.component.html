<mat-card class="card-container">
  <div class="card-header">
    <span class="text">{{ 'common.offices' | translate }}</span>
    <button mat-icon-button class="add-button" (click)="onAddOffice()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <div class="card-content">
    <ul class="offices" *ngIf="offices">
      <li class="office" *ngFor="let office of offices" (click)="onSelectOffice(office)">
        <img class="avatar" src="../../../assets/images/shop.svg"/>
        <div class="information">
          <span class="text">{{office.address}}</span>
          <br>
          <span class="name">{{office.name}}</span>
        </div>
      </li>
    </ul>
    <div class="empty-state" *ngIf="offices && offices.length === 0">
      <span class="title">{{ 'empty-state.offices.title' | translate }}</span>
      <span class="tip">{{ 'empty-state.offices.tip' | translate }}</span>
    </div>
    <cuper-loader
      class="loader"
      *ngIf="!offices">
    </cuper-loader>
  </div>
</mat-card>
