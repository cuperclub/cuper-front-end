<div class="page-container">
  <cuper-card-user class="card" [user]="currentUser"></cuper-card-user>
  <cuper-company-card class="card" *ngIf="currentUser && (currentUser.is_partner || currentUser.is_cashier)"
    [disableEvents]="currentUser && currentUser.is_cashier">
  </cuper-company-card>
  <cuper-card-office></cuper-card-office>
</div>
