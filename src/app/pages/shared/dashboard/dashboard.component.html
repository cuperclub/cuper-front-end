<div class="page-container">
  <cuper-card-user class="card" [user]="currentUser"></cuper-card-user>
  <cuper-company-card class="card"
    *ngIf="currentUser.is_partner"
    [disableEvents]="currentUser && currentUser.is_cashier">
  </cuper-company-card>
  <cuper-card-points class="card" [user]="currentUser"></cuper-card-points>
  <cuper-card-register-company
    class="card"
    *ngIf="!currentUser.is_partner">
  </cuper-card-register-company>
</div>
